- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
      - ~/.hushlogin

- link:
    ~/.dotly: os/mac/.dotly
    ~/bin/bash: /usr/local/bin/bash
    ~/Library/Preferences/com.googlecode.iterm2.plist: os/mac/iTerm/com.googlecode.iterm2.plist
    ~/bin/date: /usr/local/bin/gdate
    /usr/local/bin/find: /usr/local/Cellar/findutils/4.9.0/bin/gfind
    ~/bin/make: /usr/local/opt/make/libexec/gnubin/make
    ~/bin/sed: /usr/local/opt/gnu-sed/libexec/gnubin/sed
    ~/bin/touch: /usr/local/bin/gtouch
